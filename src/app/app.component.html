<div class="container  p-5 mt-2" id="bg">
  <div class="row">
    <!-- first row  -->
    <div class="col-lg-4"></div>
    <div class="col-lg-4">
      <div class="row">
        <div class="input-group mb-3 input">
          <div class="form-floating ">
            <input type="text" [(ngModel)]="cityName" name="n1" id="n1" class="rounded w-100" id="floatingInputGroup1"
              placeholder="Search by city name" (ngModelChange)="onCityNameChange($event)">
          </div>
        </div>
      </div>
      <!-- second row -->
      <div class="row">

        <div class="col-lg-12">


          <div class="card p-3 pl-2 w-100" style="height: auto;" id="mainbg">
            <div class="card-body">
              <div class="row">
                <!-- <div class="d-flex justify-content-between  text-white"> -->
                <div class="text-success text-center" *ngIf="weather.name">
                  <h3>
                    <span style="color: rgb(18, 12, 188);font-style: italic;">&nbsp;&nbsp;{{weather.name}}</span>

                  </h3>
                </div>
                <div class="col-lg-12">
                  <div class="p-3 text-center fs-6 fw-bold" style="color: #383532;">
                    &nbsp;&nbsp;&nbsp;<time>{{currentDate}},&nbsp;&nbsp;{{currentTime}}</time></div>
                </div>
                <!-- <div class="col-lg-6">
                  <div class="p-5  fs-6 fw-bold" style="color: #4a2507;"><i class="fa-solid fa-clock"
                      style="color:rgb(18, 12, 188)"></i>&nbsp;&nbsp;&nbsp;{{currentTime}}
                  </div>
                </div> -->
                <!-- </div> -->
              </div>
              <!-- <div class="d-flex justify-content-between  text-white "> -->
              <div class="row">
                <div class="col-lg-7 text-center">
                   
                    <h2 class="mt-4 text-light fw-bold"  *ngIf="weather.main.temp" style="color: black;">{{ (weather.main.temp - 273.15) | number:'1.0-1' }}<sup>o</sup> C</h2>
                  
                </div>
                <div class="col-lg-5">
                 <img class="img-fluid max-width-100%" 
    [src]="getImageUrlByTemperature(weather.main.temp)"
    width="270px" alt="">
                </div>
              </div>
              <!-- </div> -->


            </div>

            <div class="row m-0">

              <div class="row">

                <div class="card p-2 w-100 m-2"  style="height: auto;" id="cardbg">
                  <h3><i class="fa-solid fa-temperature-half" style="color: #055411;"></i><i class="fa-solid fa-person"
                      style="color: #055411;"></i><span class="m-4"
                      style="color: rgb(82, 70, 70); font-size:20px ;">&nbsp;&nbsp;{{weather.main.humidity}}%</span>
                    <h6 style="color:rgb(18, 12, 188)">humidity</h6>
                  </h3>
                </div>


              </div>
              <div class="row ">

                <div class="card m-2 p-2 text " style="height: auto;" id="cardbg">
                  <h5><i class="fa-solid fa-wind" style="color: #055411;"></i><span *ngIf="weather.wind.speed"
                      style="color: #383532;font-size: 20px;" class="m-4">&nbsp;&nbsp;{{weather.wind.speed}}
                      <span style="color: #383532;font-size: 16px;">km/h</span></span>
                    <h6 style="color:rgb(18, 12, 188)">wind</h6>
                  </h5>
                </div>

              </div>


              <div class="row ">
                <div class="card p-2 m-2 " style="height: auto;" id="cardbg">
                  <h3><i class="fa-solid fa-temperature-half" style="color: #055411;"></i><i
                      class="fa-solid fa-arrow-up" style="color: #055411;"></i><span *ngIf="weather.main.temp"
                      style="color: #383532;font-size: 20px;" class="m-4">&nbsp;&nbsp;{{(weather.main.temp - 273.15) |
                      number:'1.0-1'}}<sup>o</sup><span style="color: #383532;font-size: 12px;">C</span></span>
                    <h6 style="color:rgb(18, 12, 188)">Feels like</h6>
                  </h3>
                </div>






              </div>


            </div>
          </div>








        </div>
      </div>








    </div>
    <div class="col-lg-4">

    </div>

  </div>


</div>
